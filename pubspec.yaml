name: medicinereminder
description: "A Medicine Reminder Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1

  # Local DB for storing medicines
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notification (for immediate and informational notifications)
  flutter_local_notifications: ^19.0.0

  # Exact alarm scheduling (AlarmManager based)
  alarm: ^3.0.4

  # Timezone utilities
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1

  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  # Alarm plugin requires sound asset folder
  assets:
    - assets/sounds/
